<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="ExternalCSS.CSS" />
</head>
<body>
    <div style="font-weight: bold;">Rock, Paper, Scissors!</div>
    <script>
var person = prompt("Do you choose rock, paper or scissors?");

function computerPlay () {
let compchoice = ['rock', 'paper', 'scissors'];
return compchoice[Math.floor(Math.random() * 
compchoice.length)];
}

function playRound(playerSelection, computerSelection) {
    if (playerSelection === 'rock' && computerSelection === 'scissors') {
        return 'You chose ' + playerSelection + '.' + ' You win!';
    } else if (playerSelection === 'paper' && computerSelection === 'rock') {
        return 'You chose ' + playerSelection + '.' + ' You win!';
    } else if (playerSelection === 'sissors' && computerSelection === 'paper') {
        return 'You chose ' + playerSelection + '.' + ' You win!';
    } else if (computerSelection === 'rock' && playerSelection === 'scissors') {
        return 'Computer chose ' + computerSelection + '.' + 'Computer wins!';
    } else if (computerSelection === 'paper' && playerSelection === 'rock') {
        return 'Computer chose ' + computerSelection + '.' + 'Computer wins!';
    } else if (computerSelection === 'scissors' && playerSelection === 'paper') {
        return 'Computer chose ' + computerSelection + '.' + 'Computer wins!';
    } else if (computerSelection === playerSelection) {
        return 'Its a draw!';
    } else {
        return 'Please choose Rock, Paper, or Scissors';
    }
}

const playerSelection = person.toLowerCase();
const computerSelection = computerPlay();
console.log("Computer chooses: " + computerSelection);
console.log(alert(playRound(playerSelection, computerSelection)));

    </script>
</body>
</html>
